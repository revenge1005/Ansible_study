---
  - name: install the firewall
    yum:
      name: "{{ firewall_pkg }}"
      state: latest

  - name: start the firewall
    service:
      name: "{{ firewall_svc }}"
      enabled: true
      state: started

  - name: open the port for {{ rule }}
    firewalld:
      service: "{{ rule }}"
      immediate: true
      permanent: true
      state: enabled
