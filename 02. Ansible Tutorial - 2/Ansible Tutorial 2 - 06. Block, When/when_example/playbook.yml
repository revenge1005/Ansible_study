---
- name: Install Apache and Upload my Home Page
  hosts: all
  become: yes

  vars:
    source_file: ./files/index.html
    destin_file: /var/www/html/

  tasks:

  - name: Install Aapache WEB Server for RedHat
    yum:
      name: httpd
      state: latest
    when: ansible_os_family == "RedHat"

  - name: Install Aapache WEB Server for Debian
    apt:
      name: apache2
      state: latest
    when: ansible_os_family == "Debian"

  - name: Copy HomePage file to WEB Server
    copy:
      src: "{{ source_file  }}"
      dest: "{{ destin_file  }}"
      mode: 0555
#   notify: Restart Apache

  - name: Start WEB Server service for RedHat
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_os_family == "RedHat"

  - name: Start WEB Server service for Debian
    service:
      name: apache2
      state: started
      enabled: yes
    when: ansible_os_family == "Debian"

  handlers:
  - name: Restart Apache RedHat
    service:
      name: httpd
      state: restarted

  - name: Restart Apache Debian
    service:
      name: apache2
      state: restarted
